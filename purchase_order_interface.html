<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Order System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        .chat-message {
            animation: fadeIn 0.3s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #3498db;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100">
    <div class="max-w-6xl mx-auto p-4">
        <!-- Header -->
        <div class="bg-white rounded-xl shadow-lg p-6 mb-6">
            <h1 class="text-3xl font-bold text-gray-800 mb-4 flex items-center gap-3">
                <i data-lucide="package" class="text-blue-600"></i>
                Purchase Order System
            </h1>
            
            <!-- Mode Switcher -->
            <div class="flex gap-4 mb-4">
                <button onclick="switchMode('chat')" id="chatModeBtn" 
                        class="flex items-center gap-2 px-6 py-3 rounded-lg font-medium transition-all bg-blue-600 text-white shadow-lg">
                    <i data-lucide="message-circle"></i>
                    Chat Mode
                </button>
                <button onclick="switchMode('form')" id="formModeBtn"
                        class="flex items-center gap-2 px-6 py-3 rounded-lg font-medium transition-all bg-gray-100 text-gray-600 hover:bg-gray-200">
                    <i data-lucide="file-text"></i>
                    Form Mode
                </button>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- Main Content Area -->
            <div class="lg:col-span-2">
                <!-- Chat Mode -->
                <div id="chatMode" class="bg-white rounded-xl shadow-lg h-96 flex flex-col">
                    <div class="p-4 border-b border-gray-200">
                        <h2 class="text-xl font-semibold text-gray-800">Chat Assistant</h2>
                        <p class="text-sm text-gray-600">Let me guide you through creating your purchase order</p>
                    </div>
                    
                    <!-- Messages -->
                    <div id="chatMessages" class="flex-1 overflow-y-auto p-4 space-y-4">
                        <!-- Messages will be added here -->
                    </div>
                    
                    <!-- Input -->
                    <form onsubmit="handleChatSubmit(event)" class="p-4 border-t border-gray-200">
                        <div class="flex gap-2">
                            <input type="text" id="chatInput" placeholder="Type your response..." 
                                   class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            <button type="submit" id="chatSubmitBtn"
                                    class="bg-blue-600 text-white p-2 rounded-lg hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed">
                                <i data-lucide="send"></i>
                            </button>
                        </div>
                    </form>
                </div>

                <!-- Form Mode -->
                <div id="formMode" class="bg-white rounded-xl shadow-lg p-6 hidden">
                    <h2 class="text-xl font-semibold text-gray-800 mb-6">Purchase Order Form</h2>
                    
                    <form id="purchaseForm" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Supplier ID -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                <i data-lucide="building" class="inline w-4 h-4 mr-1"></i>
                                Supplier ID *
                            </label>
                            <input type="text" id="supplier_id" name="supplier_id" placeholder="SUP001, SUP002, etc."
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            <p id="supplier_id_error" class="text-red-500 text-xs mt-1 hidden"></p>
                        </div>

                        <!-- Order Date -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                <i data-lucide="calendar" class="inline w-4 h-4 mr-1"></i>
                                Order Date *
                            </label>
                            <input type="date" id="order_date" name="order_date"
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            <p id="order_date_error" class="text-red-500 text-xs mt-1 hidden"></p>
                        </div>

                        <!-- Items -->
                        <div class="md:col-span-2">
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                <i data-lucide="package" class="inline w-4 h-4 mr-1"></i>
                                Items *
                            </label>
                            <textarea id="items" name="items" placeholder="e.g., Laptops x10, Wireless Mice x20, USB Cables x50" rows="3"
                                      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"></textarea>
                            <p id="items_error" class="text-red-500 text-xs mt-1 hidden"></p>
                        </div>

                        <!-- Total Amount -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                <i data-lucide="dollar-sign" class="inline w-4 h-4 mr-1"></i>
                                Total Amount *
                            </label>
                            <input type="number" step="0.01" id="total_amount" name="total_amount" placeholder="15000.00"
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            <p id="total_amount_error" class="text-red-500 text-xs mt-1 hidden"></p>
                        </div>

                        <!-- Status -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Status</label>
                            <select id="status" name="status"
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                                <option value="pending">Pending</option>
                                <option value="approved">Approved</option>
                                <option value="rejected">Rejected</option>
                                <option value="completed">Completed</option>
                            </select>
                        </div>

                        <!-- Description -->
                        <div class="md:col-span-2">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Description (Optional)</label>
                            <textarea id="description" name="description" placeholder="Additional notes or specifications..." rows="2"
                                      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"></textarea>
                        </div>
                    </form>

                    <div class="mt-6 flex gap-4">
                        <button onclick="reviewOrder()" id="reviewBtn"
                                class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed">
                            Review Order
                        </button>
                        <button onclick="clearForm()"
                                class="bg-gray-300 text-gray-700 px-6 py-2 rounded-lg hover:bg-gray-400">
                            Clear Form
                        </button>
                    </div>
                </div>
            </div>

            <!-- Summary Panel -->
            <div class="lg:col-span-1">
                <div id="summaryPanel" class="bg-white rounded-xl shadow-lg p-6 hidden">
                    <h3 class="text-lg font-semibold text-gray-800 mb-4 flex items-center gap-2">
                        <i data-lucide="check" class="text-green-600"></i>
                        Order Summary
                    </h3>
                    
                    <div id="summaryContent" class="space-y-3">
                        <!-- Summary content will be populated here -->
                    </div>

                    <div id="summaryActions" class="mt-6 space-y-3 hidden">
                        <button onclick="submitOrder()" id="submitBtn"
                                class="w-full bg-green-600 text-white py-3 rounded-lg hover:bg-green-700 disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2">
                            <i data-lucide="check"></i>
                            Confirm & Submit Order
                        </button>
                        
                        <button onclick="backToEdit()"
                                class="w-full bg-gray-300 text-gray-700 py-2 rounded-lg hover:bg-gray-400 flex items-center justify-center gap-2">
                            <i data-lucide="x"></i>
                            Back to Edit
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let currentMode = 'chat';
        let chatStep = 0;
        let formData = {
            supplier_id: '',
            order_date: '',
            total_amount: '',
            status: 'pending',
            items: '',
            description: ''
        };
        let showingSummary = false;

        const requiredFields = ['supplier_id', 'order_date', 'total_amount', 'items'];
        const chatQuestions = [
            "üëã Welcome! I'll help you create a purchase order. What's your supplier ID? (e.g., SUP001, SUP002)",
            "üìÖ Great! What's the order date? (YYYY-MM-DD format)",
            "üì¶ What items would you like to order? (e.g., 'Laptops x10, Mice x20')",
            "üí∞ What's the total amount for this order? (e.g., $15000 or 15000)",
            "üìù Any additional description for this order? (optional)",
            "‚úÖ Perfect! Let me show you a summary of your purchase order."
        ];

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            lucide.createIcons();
            initializeChat();
        });

        // Initialize chat with welcome message
        function initializeChat() {
            if (currentMode === 'chat') {
                addChatMessage('bot', chatQuestions[0]);
            }
        }

        // Switch between modes
        function switchMode(mode) {
            currentMode = mode;
            
            // Update button styles
            const chatBtn = document.getElementById('chatModeBtn');
            const formBtn = document.getElementById('formModeBtn');
            
            if (mode === 'chat') {
                chatBtn.className = 'flex items-center gap-2 px-6 py-3 rounded-lg font-medium transition-all bg-blue-600 text-white shadow-lg';
                formBtn.className = 'flex items-center gap-2 px-6 py-3 rounded-lg font-medium transition-all bg-gray-100 text-gray-600 hover:bg-gray-200';
                
                document.getElementById('chatMode').classList.remove('hidden');
                document.getElementById('formMode').classList.add('hidden');
                
                // Initialize chat if empty
                const messages = document.getElementById('chatMessages');
                if (messages.children.length === 0) {
                    chatStep = 0;
                    addChatMessage('bot', chatQuestions[0]);
                }
            } else {
                formBtn.className = 'flex items-center gap-2 px-6 py-3 rounded-lg font-medium transition-all bg-blue-600 text-white shadow-lg';
                chatBtn.className = 'flex items-center gap-2 px-6 py-3 rounded-lg font-medium transition-all bg-gray-100 text-gray-600 hover:bg-gray-200';
                
                document.getElementById('formMode').classList.remove('hidden');
                document.getElementById('chatMode').classList.add('hidden');
            }
            
            lucide.createIcons();
            updateSummary();
        }

        // Add message to chat
        function addChatMessage(type, content) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `flex chat-message ${type === 'user' ? 'justify-end' : 'justify-start'}`;
            
            const timestamp = new Date().toLocaleTimeString();
            messageDiv.innerHTML = `
                <div class="max-w-xs lg:max-w-md px-4 py-2 rounded-lg ${
                    type === 'user' 
                        ? 'bg-blue-600 text-white' 
                        : 'bg-gray-100 text-gray-800'
                }">
                    <p class="text-sm">${content}</p>
                    <p class="text-xs mt-1 ${
                        type === 'user' ? 'text-blue-100' : 'text-gray-500'
                    }">
                        ${timestamp}
                    </p>
                </div>
            `;
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Handle chat submission
        function handleChatSubmit(event) {
            event.preventDefault();
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            addChatMessage('user', message);
            processUserInput(message);
            input.value = '';
        }

        // Process user input in chat
        function processUserInput(input) {
            let botResponse = '';
            let nextStep = chatStep + 1;

            switch (chatStep) {
                case 0: // Supplier ID
                    if (input.match(/SUP\\d+/i)) {
                        formData.supplier_id = input.toUpperCase();
                        botResponse = chatQuestions[1];
                    } else {
                        botResponse = "Please provide a valid supplier ID (format: SUP001, SUP002, etc.)";
                        nextStep = chatStep;
                    }
                    break;

                case 1: // Order Date
                    if (input.match(/^\\d{4}-\\d{2}-\\d{2}$/)) {
                        formData.order_date = input;
                        botResponse = chatQuestions[2];
                    } else {
                        botResponse = "Please provide date in YYYY-MM-DD format (e.g., 2025-10-15)";
                        nextStep = chatStep;
                    }
                    break;

                case 2: // Items
                    formData.items = input;
                    botResponse = chatQuestions[3];
                    break;

                case 3: // Total Amount
                    const amountMatch = input.match(/\\$?([\\d,]+(?:\\.\\d{2})?)/);
                    if (amountMatch) {
                        formData.total_amount = parseFloat(amountMatch[1].replace(',', ''));
                        botResponse = chatQuestions[4];
                    } else {
                        botResponse = "Please provide a valid amount (e.g., $15000 or 15000)";
                        nextStep = chatStep;
                    }
                    break;

                case 4: // Description
                    formData.description = input;
                    botResponse = chatQuestions[5];
                    setTimeout(() => {
                        showingSummary = true;
                        updateSummary();
                        document.getElementById('chatInput').disabled = true;
                        document.getElementById('chatSubmitBtn').disabled = true;
                    }, 1000);
                    break;

                default:
                    botResponse = "Thank you! Your purchase order is ready for review.";
            }

            setTimeout(() => {
                addChatMessage('bot', botResponse);
                chatStep = nextStep;
            }, 500);
        }

        // Update summary panel
        function updateSummary() {
            const summaryPanel = document.getElementById('summaryPanel');
            const summaryContent = document.getElementById('summaryContent');
            const summaryActions = document.getElementById('summaryActions');
            
            // Check if any data exists
            const hasData = Object.values(formData).some(val => val !== '' && val !== 'pending');
            
            if (!hasData) {
                summaryPanel.classList.add('hidden');
                return;
            }
            
            summaryPanel.classList.remove('hidden');
            
            let summaryHTML = '';
            
            if (formData.supplier_id) {
                summaryHTML += `
                    <div class="flex justify-between">
                        <span class="text-gray-600">Supplier:</span>
                        <span class="font-medium">${formData.supplier_id}</span>
                    </div>
                `;
            }
            
            if (formData.order_date) {
                summaryHTML += `
                    <div class="flex justify-between">
                        <span class="text-gray-600">Date:</span>
                        <span class="font-medium">${formData.order_date}</span>
                    </div>
                `;
            }
            
            if (formData.items) {
                summaryHTML += `
                    <div>
                        <span class="text-gray-600">Items:</span>
                        <p class="font-medium mt-1 bg-gray-50 p-2 rounded text-sm">${formData.items}</p>
                    </div>
                `;
            }
            
            if (formData.total_amount) {
                summaryHTML += `
                    <div class="flex justify-between">
                        <span class="text-gray-600">Total:</span>
                        <span class="font-bold text-lg text-green-600">$${formData.total_amount}</span>
                    </div>
                `;
            }
            
            if (formData.status) {
                const statusColors = {
                    pending: 'bg-yellow-100 text-yellow-800',
                    approved: 'bg-green-100 text-green-800',
                    rejected: 'bg-red-100 text-red-800',
                    completed: 'bg-blue-100 text-blue-800'
                };
                
                summaryHTML += `
                    <div class="flex justify-between">
                        <span class="text-gray-600">Status:</span>
                        <span class="font-medium capitalize px-2 py-1 rounded-full text-xs ${statusColors[formData.status] || 'bg-gray-100 text-gray-800'}">
                            ${formData.status}
                        </span>
                    </div>
                `;
            }
            
            summaryContent.innerHTML = summaryHTML;
            
            // Show actions if all required fields are filled
            const allRequiredFilled = requiredFields.every(field => formData[field] && formData[field] !== '');
            if (showingSummary && allRequiredFilled) {
                summaryActions.classList.remove('hidden');
            } else {
                summaryActions.classList.add('hidden');
            }
        }

        // Handle form input changes
        function handleFormInput(event) {
            const field = event.target.name;
            const value = event.target.value;
            
            formData[field] = value;
            clearError(field);
            updateSummary();
        }

        // Add event listeners to form inputs
        document.addEventListener('DOMContentLoaded', function() {
            const formInputs = document.querySelectorAll('#purchaseForm input, #purchaseForm textarea, #purchaseForm select');
            formInputs.forEach(input => {
                input.addEventListener('input', handleFormInput);
                input.addEventListener('change', handleFormInput);
            });
        });

        // Validate form
        function validateForm() {
            let isValid = true;
            
            requiredFields.forEach(field => {
                const value = formData[field];
                if (!value || value.toString().trim() === '') {
                    showError(field, `${field.replace('_', ' ').toUpperCase()} is required`);
                    isValid = false;
                }
            });
            
            // Specific validations
            if (formData.supplier_id && !formData.supplier_id.match(/SUP\\d+/i)) {
                showError('supplier_id', 'Supplier ID must be in format SUP001, SUP002, etc.');
                isValid = false;
            }
            
            if (formData.total_amount && (isNaN(formData.total_amount) || formData.total_amount <= 0)) {
                showError('total_amount', 'Total amount must be a positive number');
                isValid = false;
            }
            
            return isValid;
        }

        // Show error
        function showError(field, message) {
            const errorElement = document.getElementById(`${field}_error`);
            const inputElement = document.getElementById(field);
            
            if (errorElement) {
                errorElement.textContent = message;
                errorElement.classList.remove('hidden');
            }
            
            if (inputElement) {
                inputElement.classList.add('border-red-500');
                inputElement.classList.remove('border-gray-300');
            }
        }

        // Clear error
        function clearError(field) {
            const errorElement = document.getElementById(`${field}_error`);
            const inputElement = document.getElementById(field);
            
            if (errorElement) {
                errorElement.classList.add('hidden');
            }
            
            if (inputElement) {
                inputElement.classList.remove('border-red-500');
                inputElement.classList.add('border-gray-300');
            }
        }

        // Review order
        function reviewOrder() {
            // Update formData with current form values
            const form = document.getElementById('purchaseForm');
            const formDataObj = new FormData(form);
            for (let [key, value] of formDataObj.entries()) {
                formData[key] = value;
            }
            
            if (validateForm()) {
                showingSummary = true;
                updateSummary();
            }
        }

        // Clear form
        function clearForm() {
            formData = {
                supplier_id: '',
                order_date: '',
                total_amount: '',
                status: 'pending',
                items: '',
                description: ''
            };
            
            document.getElementById('purchaseForm').reset();
            
            // Clear all errors
            requiredFields.forEach(clearError);
            
            showingSummary = false;
            updateSummary();
        }

        // Back to edit
        function backToEdit() {
            showingSummary = false;
            updateSummary();
            
            if (currentMode === 'chat') {
                document.getElementById('chatInput').disabled = false;
                document.getElementById('chatSubmitBtn').disabled = false;
            }
        }

        // Submit order
        async function submitOrder() {
            if (!validateForm()) return;
            
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<div class="spinner mr-2"></div>Submitting...';
            
            try {
                const orderData = {
                    ...formData,
                    po_id: `PO${Date.now()}`,
                    created_at: new Date().toISOString(),
                    updated_at: new Date().toISOString()
                };
                
                const response = await fetch('http://localhost:5000/api/purchase_order', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(orderData)
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    alert(`‚úÖ Purchase Order Created Successfully!\\nPO ID: ${orderData.po_id}\\nDocument ID: ${result.id}`);
                    
                    // Reset everything
                    clearForm();
                    showingSummary = false;
                    chatStep = 0;
                    document.getElementById('chatMessages').innerHTML = '';
                    if (currentMode === 'chat') {
                        initializeChat();
                    }
                } else {
                    throw new Error(result.message || 'Failed to create purchase order');
                }
            } catch (error) {
                alert(`‚ùå Error: ${error.message}`);
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i data-lucide="check"></i>Confirm & Submit Order';
                lucide.createIcons();
            }
        }
    </script>
</body>
</html>
