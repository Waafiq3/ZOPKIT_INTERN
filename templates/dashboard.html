<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - Dynamic ChatBot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #4a5568;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            color: #718096;
            font-size: 1.1rem;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .dashboard-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #667eea;
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .card-title .emoji {
            margin-right: 10px;
            font-size: 1.5rem;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #718096;
            font-size: 0.9rem;
        }

        .session-list {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .session-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #e2e8f0;
            transition: background-color 0.3s;
        }

        .session-item:hover {
            background-color: #f7fafc;
        }

        .session-item:last-child {
            border-bottom: none;
        }

        .session-info {
            flex: 1;
        }

        .session-id {
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 5px;
        }

        .session-details {
            color: #718096;
            font-size: 0.9rem;
        }

        .session-stats {
            text-align: right;
            min-width: 120px;
        }

        .activity-count {
            font-weight: 600;
            color: #667eea;
        }

        .timestamp {
            color: #a0aec0;
            font-size: 0.8rem;
        }

        .controls {
            text-align: center;
            margin-top: 30px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            margin: 0 10px;
            transition: transform 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #718096;
        }

        .error {
            background-color: #fed7d7;
            color: #c53030;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            .dashboard-container {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="header">
            <h1>üéØ User Dashboard</h1>
            <p>Track your session history and activities</p>
        </div>

        <div id="loading" class="loading">
            <h3>üîÑ Loading dashboard data...</h3>
        </div>

        <div id="error" class="error" style="display: none;">
            <p id="error-message"></p>
        </div>

        <div id="dashboard-content" style="display: none;">
            <div class="dashboard-grid">
                <div class="dashboard-card">
                    <div class="card-title">
                        <span class="emoji">üë§</span>
                        User Information
                    </div>
                    <div class="stat-value" id="employee-id">-</div>
                    <div class="stat-label">Employee ID</div>
                </div>

                <div class="dashboard-card">
                    <div class="card-title">
                        <span class="emoji">üìä</span>
                        Total Sessions
                    </div>
                    <div class="stat-value" id="total-sessions">0</div>
                    <div class="stat-label">Active Sessions</div>
                </div>

                <div class="dashboard-card">
                    <div class="card-title">
                        <span class="emoji">üìù</span>
                        Registrations
                    </div>
                    <div class="stat-value" id="total-registrations">0</div>
                    <div class="stat-label">Completed Forms</div>
                </div>

                <div class="dashboard-card">
                    <div class="card-title">
                        <span class="emoji">‚è∞</span>
                        Last Activity
                    </div>
                    <div class="stat-value" id="last-activity">-</div>
                    <div class="stat-label">Latest Session</div>
                </div>
            </div>

            <div class="session-list">
                <div class="card-title">
                    <span class="emoji">üìã</span>
                    Session History
                </div>
                <div id="sessions-container">
                    <!-- Sessions will be populated here -->
                </div>
            </div>
        </div>

        <div class="controls">
            <button class="btn" onclick="refreshDashboard()">üîÑ Refresh</button>
            <button class="btn" onclick="window.location.href='/'">üè† Back to Chat</button>
        </div>
    </div>

    <script>
        let currentEmployeeId = null;

        function getEmployeeIdFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('employee_id') || 'DEMO001';
        }

        function formatTimestamp(timestamp) {
            if (!timestamp) return 'N/A';
            const date = new Date(timestamp);
            return date.toLocaleString();
        }

        function formatRelativeTime(timestamp) {
            if (!timestamp) return 'N/A';
            const date = new Date(timestamp);
            const now = new Date();
            const diffMs = now - date;
            const diffHours = Math.floor(diffMs / (1000 * 60 * 60));
            const diffDays = Math.floor(diffHours / 24);
            
            if (diffDays > 0) return `${diffDays} day${diffDays > 1 ? 's' : ''} ago`;
            if (diffHours > 0) return `${diffHours} hour${diffHours > 1 ? 's' : ''} ago`;
            return 'Recently';
        }

        async function loadDashboard() {
            currentEmployeeId = getEmployeeIdFromUrl();
            
            try {
                const response = await fetch(`/api/user-sessions/${currentEmployeeId}`);
                const data = await response.json();
                
                if (data.status === 'success') {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('dashboard-content').style.display = 'block';
                    
                    // Update summary stats
                    document.getElementById('employee-id').textContent = data.employee_id;
                    document.getElementById('total-sessions').textContent = data.total_sessions;
                    
                    // Calculate total registrations
                    let totalRegistrations = 0;
                    let lastActivity = null;
                    
                    data.sessions.forEach(session => {
                        if (session.registration_history) {
                            totalRegistrations += session.registration_history.length;
                        }
                        if (!lastActivity || new Date(session.login_time) > new Date(lastActivity)) {
                            lastActivity = session.login_time;
                        }
                    });
                    
                    document.getElementById('total-registrations').textContent = totalRegistrations;
                    document.getElementById('last-activity').textContent = formatRelativeTime(lastActivity);
                    
                    // Populate sessions
                    const sessionsContainer = document.getElementById('sessions-container');
                    if (data.sessions.length === 0) {
                        sessionsContainer.innerHTML = '<p style="text-align: center; color: #718096; padding: 20px;">No sessions found</p>';
                    } else {
                        sessionsContainer.innerHTML = data.sessions.map(session => `
                            <div class="session-item">
                                <div class="session-info">
                                    <div class="session-id">Session: ${session.session_id}</div>
                                    <div class="session-details">
                                        Status: ${session.is_active ? 'üü¢ Active' : 'üî¥ Inactive'} | 
                                        Login: ${formatTimestamp(session.login_time)}
                                        ${session.logout_time ? ` | Logout: ${formatTimestamp(session.logout_time)}` : ''}
                                    </div>
                                </div>
                                <div class="session-stats">
                                    <div class="activity-count">${session.registration_history ? session.registration_history.length : 0} activities</div>
                                    <div class="timestamp">${formatRelativeTime(session.login_time)}</div>
                                </div>
                            </div>
                        `).join('');
                    }
                } else {
                    showError(data.response || 'Failed to load dashboard');
                }
            } catch (error) {
                console.error('Dashboard error:', error);
                showError('Network error loading dashboard');
            }
        }

        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error-message').textContent = message;
        }

        function refreshDashboard() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('dashboard-content').style.display = 'none';
            document.getElementById('error').style.display = 'none';
            loadDashboard();
        }

        // Load dashboard on page load
        document.addEventListener('DOMContentLoaded', loadDashboard);
    </script>
</body>
</html>
